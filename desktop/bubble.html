<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://*.ramppy.site; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Ramppy Assistant</title>
  <link rel="stylesheet" href="bubble.css">
</head>
<body>
  <!-- Collapsed: floating bubble -->
  <div id="bubble" class="bubble" title="Assistente Ramppy">
    <svg class="bubble-sparkle" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3l1.912 5.813a2 2 0 001.275 1.275L21 12l-5.813 1.912a2 2 0 00-1.275 1.275L12 21l-1.912-5.813a2 2 0 00-1.275-1.275L3 12l5.813-1.912a2 2 0 001.275-1.275L12 3z"/></svg>
    <span class="bubble-ping"></span>
  </div>

  <!-- Expanded: chat panel -->
  <div id="chat-panel" class="chat-panel" style="display:none;">
    <!-- Header (same as site) -->
    <div class="chat-header">
      <div class="chat-header-center">
        <svg class="header-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3l1.912 5.813a2 2 0 001.275 1.275L21 12l-5.813 1.912a2 2 0 00-1.275 1.275L12 21l-1.912-5.813a2 2 0 00-1.275-1.275L3 12l5.813-1.912a2 2 0 001.275-1.275L12 3z"/></svg>
        <span class="header-title">Assistente Ramppy</span>
        <span class="header-badge">IA</span>
      </div>
      <button id="btn-close" class="btn-close" title="Fechar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>

    <!-- Messages area -->
    <div id="chat-messages" class="chat-messages">
      <!-- Welcome state -->
      <div id="welcome-state" class="welcome-state">
        <svg class="welcome-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3l1.912 5.813a2 2 0 001.275 1.275L21 12l-5.813 1.912a2 2 0 00-1.275 1.275L12 21l-1.912-5.813a2 2 0 00-1.275-1.275L3 12l5.813-1.912a2 2 0 001.275-1.275L12 3z"/></svg>
        <p class="welcome-title" id="welcome-title">Sou seu assistente pessoal.</p>
        <p class="welcome-sub">Performance, reuniões, treinos, agenda e gestão da equipe</p>

        <!-- Input inline (welcome state) -->
        <div class="welcome-input-wrap">
          <input type="text" id="welcome-input" class="welcome-input" placeholder="Pergunte qualquer coisa..." autocomplete="off">
          <button id="btn-send-welcome" class="btn-send-small" title="Enviar">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </div>

        <!-- Suggestion cards (welcome state) -->
        <div class="welcome-suggestions">
          <button class="suggestion-card" data-msg="Quem precisa de atenção?">
            <svg class="sug-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
            <span>Quem precisa de atenção?</span>
          </button>
          <button class="suggestion-card" data-msg="Compare os vendedores">
            <svg class="sug-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="12" width="4" height="8" rx="1"/><rect x="10" y="8" width="4" height="12" rx="1"/><rect x="17" y="4" width="4" height="16" rx="1"/></svg>
            <span>Compare os vendedores</span>
          </button>
          <button class="suggestion-card" data-msg="Como está minha performance?">
            <svg class="sug-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
            <span>Como está minha performance?</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Suggestion pills (during chat) -->
    <div id="chat-pills" class="chat-pills" style="display:none;">
      <button class="pill" data-msg="Como está minha performance?">Como está minha performance?</button>
      <button class="pill" data-msg="Quem precisa de atenção?">Quem precisa de atenção?</button>
      <button class="pill" data-msg="Compare os vendedores">Compare os vendedores</button>
    </div>

    <!-- Input bar (during chat) -->
    <div id="chat-input-bar" class="chat-input-bar" style="display:none;">
      <div class="input-wrap">
        <input type="text" id="chat-input" class="chat-input" placeholder="Pergunte qualquer coisa..." autocomplete="off">
        <div class="input-actions">
          <button id="btn-send" class="btn-send-small" title="Enviar">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="bubble.js"></script>
</body>
</html>
